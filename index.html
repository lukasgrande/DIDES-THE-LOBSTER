<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startscreen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
</head>
<body>
    <div class="startscreen">
         
    </div>
    <div class="flow-container" id="flow-container">

      <canvas></canvas>
      <div class="circle-right opacity-0" id="circle-right" onclick="console.log('animal')"></div>
      <div class="two-container opacity-0" id="two-container">
        <img src="2.svg" alt="One" class="two">
      </div>
      <div class="circle-left opacity-0" id="circle-left" onclick="console.log('animal')"></div>
      <div class="three-container opacity-0" id="three-container">
        <img src="3.svg" alt="One" class="three">
      </div>
      <div class="circle-middle opacity-0" id="circle-middle" onclick="console.log('animal')"></div>
      <div class="one-container opacity-0" id="one-container">
        <img src="1.svg" alt="One" class="one">
      </div>
      <div class="circle-taskOne opacity-0" id="circle-taskOne" onclick="console.log('task1')"></div>
      <div class="triangle-container" id="triangle-container">
        <img src="triangle.svg" alt="Triangle" class="triangle">
      </div>
      <div class="lottie-container opacity-0" id="lottie-container">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player src="assets/lottie/count-circles.json" id="lottie-player" background="transparent" speed="1" style="width: 100%; height: 100%" direction="1" playMode="normal" ></dotlottie-player>
      </div>
      <div class="lottie-container2 opacity-0" id="lottie-container2">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player src="assets/lottie/count-circles.json" id="lottie-player2" background="transparent" speed="1" style="width: 100%; height: 100%" direction="1" playMode="normal" ></dotlottie-player>
      </div>
        <div class="cross-container" id="cross-container">
        <img src="cross.svg" alt="Cross" class="cross">
      </div>
    </div>

    <div class="abort-container" id="abort-container">
        
    </div>
    <script src="circle.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
